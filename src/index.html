<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Devbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <!-- Countdown Timer -->
      <div id="countdown-timer">
        <input
          id="end-time"
          type="datetime-local"
          placeholder="Select End Time"
        />
        <button id="start-btn">Start</button>
        <div id="time-display">00:00:00</div>
      </div>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
